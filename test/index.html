<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- <link rel="stylesheet" href="./css_dir/styles.css"></link> -->
    <link rel="stylesheet" href="./node_modules/z_sass_compiler/css/tre-input-type/tre-input-type-text.css">
    <link rel="stylesheet" href="./node_modules/z_sass_compiler/css/tre-input-type/tre-input-type-radio.css">
    <link rel="stylesheet" href="./node_modules/z_sass_compiler/css/tre-button/tre-button.css">
    </link>
</head>

<body>
    <p><strong>Z_SASS_COMPILER Test</strong></p>
    <p>*********************</p>
    <p><strong>Textbox</strong></p>
    <p>Primary</p>
    <input type="text" class="primary sm" value="sm" />
    <input type="text" class="primary md" value="md"  />
    <input type="text" class="primary lg" value="lg"  />
    <input type="text" class="primary xl" value="xl"  />
    <p>Secondary</p>
    <input type="text" class="secondary sm" value="sm" />
    <input type="text" class="secondary md" value="md" />
    <input type="text" class="secondary lg" value="lg" />
    <input type="text" class="secondary xl" value="xl" />
    <p>Ternary</p>
    <input type="text" class="ternary sm" value="sm"/>
    <input type="text" class="ternary md" value="md"/>
    <input type="text" class="ternary lg" value="lg"/>
    <input type="text" class="ternary xl" value="xl"/>
    <br />
    <br />
    <p><strong>Button Example</strong></p>
    <p>Primary Button </p>
    <input type="button" class="primary sm" value="sm" />
    <input type="button" class="primary md" value="md" />
    <input type="button" class="primary lg" value="lg" />
    <input type="button" class="primary xl" value="xl" />
    <p>Secondary Button </p>
    <input type="button" class="secondary sm" value="sm" />
    <input type="button" class="secondary md" value="md" />
    <input type="button" class="secondary lg" value="lg" />
    <input type="button" class="secondary xl" value="xl" />
    <p>Ternary Button </p>
    <input type="button" class="ternary sm" value="sm" />
    <input type="button" class="ternary md" value="md" />
    <input type="button" class="ternary lg" value="lg" />
    <input type="button" class="ternary xl" value="xl" />

    <p><strong>Radio Button Example</strong></p>
    <input type="radio" id="1" name="fav_language" value="primary sm" class="primary sm">
    <label for="1">primary sm</label><br>
    <input type="radio" id="2" name="fav_language" value="primary md" class="primary md">
    <label for="2">primary md</label><br>
    <input type="radio" id="3" name="fav_language" value="secondary lg" class="secondary lg">
    <label for="3">secondary lg</label><br>
    <input type="radio" id="4" name="fav_language" value="ternary xl" class="ternary xl">
    <label for="4">ternary xl</label>
</body>

</html>
